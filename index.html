<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h3>Made by Noah Stener all rights reserved ©</h3>
    </header>
    <div class="choice-container">
        <div id="quiz-selection">
            <button id="start-signal-quiz">Signaler</button>
            <button id="start-signs-quiz">Skyltar/Tavlor</button>
        </div>
    </div>
    <div class="content">
        <div id="quiz-container">
            <h1>Övning Signaler</h1>
            <img id="signal-img" src="" alt="Signalbild" style="max-width: 200px;">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-button">Nästa Fråga</button>
        </div>

        <div id="signs-quiz-container">
            <h1>Skyltar och Tavlor</h1>
            <div id="images-container" style="max-width: 200px;"></div>
            <div id="learning-title"></div>
            <div id="learning-description"></div>
            <button id="next-sign-button">Nästa</button>
            <button id="back-sign-button">Föregående</button>
        </div>

        <div id="end-of-signs-container">
            <p>Nu har du gått igenom alla tavlor/skyltar</p>
            <button id="back-to-start">Till startsidan</button>
        </div>

    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
